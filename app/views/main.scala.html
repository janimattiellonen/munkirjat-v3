@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
	  			<div class="navbar-header">
	    			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
	      				<span class="sr-only">Toggle navigation</span>
					    <span class="icon-bar"></span>
					    <span class="icon-bar"></span>
					    <span class="icon-bar"></span>
	    			</button>
	    			<a class="navbar-brand" href="#">Munkirjat.com</a>
	  			</div>
	  			<div class="collapse navbar-collapse">
	    			<ul class="nav navbar-nav">
	      				<li class="active"><a href="#">Home</a></li>
	      				<li><a href="#about">About</a></li>
	      				<li><a href="#contact">Contact</a></li>
	    			</ul>
	  			</div><!--/.nav-collapse -->
	  		</div>
		</div>
		
		<div class="container">
      		<div class="starter-template">
        		<h1>Bootstrap starter template</h1>
        		<p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
      		</div>
    	</div>
        
        <script src="@routes.Assets.at("javascripts/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
